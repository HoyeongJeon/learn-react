<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>구구단</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            firstNum: Math.ceil(Math.random() * 9),
            secondNum: Math.ceil(Math.random() * 9),
            value: "",
            answer: "",
            click: "클릭",
          };
        }

        onSubmit = (e) => {
          e.preventDefault();
          if (
            parseInt(this.state.value) ===
            this.state.firstNum * this.state.secondNum
          ) {
            this.setState({
              result: `${this.state.firstNum} * ${this.state.secondNum} = ${this.state.value} , 정답입니다!`,
              firstNum: Math.ceil(Math.random() * 9),
              secondNum: Math.ceil(Math.random() * 9),
              value: "",
            });
          } else {
            this.setState({
              result: "땡",
              value: "",
            });
          }
        };

        onChange = (e) => this.setState({ value: e.target.value });

        onClick = (e) => {
          if (this.state.click === "클릭") {
            this.setState({
              click: "click",
            });
          } else {
            this.setState({
              click: "클릭",
            });
          }
        };

        render() {
          return (
            <React.Fragment>
              <div>
                {this.state.firstNum} 곱하기 {this.state.secondNum} = ?
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  type="number"
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button onClick={this.onClick}>{this.state.click}</button>
              </form>
              <div>{this.state.result}</div>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(
        <div>
          <GuGuDan />
        </div>,
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
